<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Generate a <span class="green-text">random password</span></h1>
      <p>Never use an insecure password again.</p>

      <button onclick="generate()">Generate password</button>
      <div class="line"></div>
      <span id="pwd1" class="passwords"></span>
      <span id="pwd2" class="passwords"></span>
    </main>

    <script src="index.js"></script>
  </body>
</html>
